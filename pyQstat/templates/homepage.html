{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <div class="jumbotron text-center">
            <div class="row">
            {% for href, name in pages %}
                <div class="col">
                    <a class="btn btn-primary btn-lg" href="{{ url_for(href) }}" role="button">{{ name }}</a>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
